<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user.is_authenticated %}
  <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Sign Up</a>
{% endif %}
</body>
</html>

{% extends 'base.html' %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'movies/movies.css' %}">
{% endblock %}

{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-8 mx-auto text-center mb-4">
        <h2 class="fw-bold">🎬 List of Movies</h2>
        <hr class="bg-light w-50 mx-auto" />
        <!-- Improved Search Bar -->
        <form method="GET" class="d-flex justify-content-center">
          <div class="input-group w-50">
            <input type="text" class="form-control rounded-pill px-3" placeholder="Movie Name" name="search">
            <button class="btn btn-primary rounded-pill px-4 ms-2" type="submit">🔍 Search</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Movie Cards -->
    <div class="row justify-content-center">
      {% for movie in template_data.movies %}
      <div class="col-md-4 col-lg-3 mb-4">
        <div class="card movie-card shadow-lg border-0">
          <img src="{{ movie.image.url }}" class="card-img-top movie-img">
          <div class="card-body text-center">
            <h5 class="fw-bold">{{ movie.name }}</h5>
            <a href="{% url 'movies.show' id=movie.id %}" class="btn btn-dark rounded-pill px-4 mt-2">
              View Details
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
